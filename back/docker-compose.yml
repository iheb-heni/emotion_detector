# docker-compose.yml
version: '3.8'

services:
  emotion-backend:
    build: ./back
    ports:
      - "10000:10000"
    environment:
      - PORT=10000
    volumes:
      - ./back:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          memory: 1G